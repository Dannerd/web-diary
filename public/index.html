<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dan's Web Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/widgety.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/turn.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>


    <div class="flipbook-viewport">
        <div class="container">
            <div id="diary">
                <div class="hard front">
                    <h3>Dan's Diary</h3>
                    <h3>2019</h3>
                </div>
                <div class="hard">
                    <h3>Welcome to my diary.</h3>
                    <p>
                        Here I will write a daily entry that includes 5 things I did during the day and lists how
                        productive I was during that day.
                    </p>
                    <p style="text-align: center;">
                        <br />
                        <br />
                        <br />
                        <a href="create.html" class="entry-link">+ New Entry</a>
                    </p>
                </div>

            </div>
        </div>
    </div>


    <script>
        const diary = $("#diary");

        diary.turn({
            width: 800,
            height: 490,
            autoCenter: true
        });


        getEntries().then(entries => {
            window.entries = entries;
            diary.turn("addPage", createBlankRightPage());
            entries.forEach((entry) => {
                diary.turn("addPage", createLeftPage(entry));
                diary.turn("addPage", createRightPage(entry))
            });
        });
    </script>
</body>

</html>
